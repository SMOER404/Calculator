<body>








   













    Газель <input type="checkbox"> <br>
    Время аренды: <button onclick="">+</button> <br>
    Пропуск в центр: <input type="checkbox"> <br>
    от МКАД <button onclick="">+</button> <button onclick="">-</button>
    <hr>


    Количество <button onclick="">+</button> <button onclick="">-</button> <br>
    Время работы <button onclick="">+</button> <br>
    <hr>


    <h2 class="text-center"> Упаковочные материалы </h2>
    Пузырчатая плёнка
    <button onclick='calcData.addBubbleSkin()' class="">+ </button>
    <button onclick='calcData.removeBubbleSkin()'> - </button> <br> Коробка   
    <button onclick='calcData.addBox(100)'>+</button>
    <button onclick='calcData.removeBox(100)'>-</button> <br> Стрэйч плёнка   
    <button onclick='calcData.addSkin(90)'>+</button>
    <button onclick='calcData.removeSkin(90)'>-</button> <br> Картон   
    <button onclick='calcData.addCarton(190)'>+</button>   
    <button onclick='calcData.removeCarton(190)'>-</button> <br>   
    <button onclick='calcData.getCounter()'>Итог</button>
    <input type="text" id="total" class="form-control" style="width: 100px;">
    <hr>






    <script>

        var calcData = (function () {
            var count = 0;
            var i = 0;
            var interface = {};

            interface.addBubbleSkin = function () {
                count += 150;

                console.log('+ Пузырчатая плёнка: ' + count);
            };

            interface.removeBubbleSkin = function () {
                count -= 150;

                console.log('- Пузырчатая плёнка: ' + count);
            };

            interface.addBox = function (e) {
                count += e;
                console.log('+ коробка: ' + count);
            };

            interface.removeBox = function (e) {
                count -= e;
                console.log('- коробка: ' + count);
            };


            interface.addSkin = function (e) {
                count += e;
                console.log('+ Стрэйч плёнка: ' + count);
            };

            interface.removeSkin = function (e) {
                count -= e;
                console.log('- Стрэйч плёнка: ' + count);
            };

            interface.addCarton = function (e) {
                count += e;
                console.log('+ Картон: ' + count);
            };

            interface.removeCarton = function (e) {
                count -= e;
                console.log('- Картон: ' + count);
            };


            interface.getCounter = function () {
                document.getElementById('total').value = count;
                console.log(count);
            
                return count;
            }

            return interface;
        })();
    </script>
